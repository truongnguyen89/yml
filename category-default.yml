server:
    port: 9001

eureka:
    client:
        serviceUrl:
            defaultZone: http://localhost:9000/eureka/

management:
    security:
        enabled: false
    datasource:
        url: "jdbc:mysql://localhost:3306/football?characterEncoding=UTF-8"
        username: root
        password:
        driver-class-name: com.mysql.jdbc.Driver
feign:
    client:
        config:
            default:
                connectTimeout: 5000
                decode404: false
                loggerLevel: full
                readTimeout: 10000

security:
    basic:
        enabled: false
logging:
    pattern:
        console: "[%d{dd/MM/yyyy HH:mm:ss,SSS}] %m%n"
        file: "[%d{dd/MM/yyyy HH:mm:ss,SSS}] %m%n"
demo:
    bus: "AAAAAAAA"