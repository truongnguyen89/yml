server:
    port: 9001

eureka:
  client:
    serviceUrl:
        defaultZone: http://localhost:9000/eureka/

management:
    security:
        enabled: false
    datasource:
        url: "jdbc:mysql://localhost:3306/football?characterEncoding=UTF-8"
        username: root
        password: 
        driver-class-name: com.mysql.jdbc.Driver
        idleMaxAgeInMinutes: 60
        idleConnectionTestPeriodInMinutes: 240
        maxConnectionsPerPartition: 10
        minConnectionsPerPartition: 2
        partitionCount: 1
        acquireIncrement: 1
        statementsCacheSize: 50
        resetConnectionOnClose : true
        acquireRetryDelayInMs : 1000
       
    jpa:
        show-sql: false
        properties:
            hibernate:
                dialect: "org.hibernate.dialect.Oracle10gDialect"
                format_sql: true
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        decode404: false
        loggerLevel: full
        readTimeout: 10000

security:
    basic:
        enabled: false
logging:
    pattern:
        console: "[%d{dd/MM/yyyy HH:mm:ss,SSS}] %m%n"
        file: "[%d{dd/MM/yyyy HH:mm:ss,SSS}] %m%n"
demo:
    bus: "AAAAAAAA"
job:
    init:
        cron: "*/60 * * * * *"